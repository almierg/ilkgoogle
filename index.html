<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>                                                                                              
        
        <!-- Logo --> 

    <div class="logo">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg">
    </div>

        <!-- Content - Start -->

    <section>
        <article class="search">
            <span id="search">Search the web using Google!</span><br>
            <input type="text" class="input"><br>
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </article>
        <article>
            <table class="box-style">
                <td class="box">
                    <span>Special Searches</span><br>
                    <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a><br>
                    <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
                </td>
        </article>
        <article>
                <td class="box-2">
                    <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br>
                    <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a><br>
                    <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a><br>
                    <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
                </td>
        </article> 
        <article>
                <td class="box-3">
                    <span>Get Google!<br>updates monthly:</span><br>
                    <input type="text" placeholder="your e-mail"><br>
                    <button class="btn">Subscribe</button> <a href="https://web.archive.org/web/19991009030623/http://www.egroups.com/group/google-friends/">Archive</a>
                </td>
        </article>
            </table>
    </section>

    <!-- Content - End -->

        </footer>

    <!-- Footer - End -->

</body>
</html>
